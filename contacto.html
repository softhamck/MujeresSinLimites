<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <header class="hero__">
        <div class="container__">
            <nav class="nav__">
                <a href="index.html" class="nav_item__">Inicio</a>
                <a href="historias-inspiradoras.html" class="nav_item__">Historias Inspiradoras</a>
                <a href="mujeres-actualidad.html" class="nav_item__">Mujeres en la Actualidad</a>
                <a href="interacciones.html" class="nav_item__">Interacciones</a>
                <a href="contacto.html" class="nav_item__">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12" style="background-color: #f9f9f9;">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0  bg-gradient-to-r from-indigo-700 to-purple-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="text-white relative px-4 py-10 bg-indigo-400 shadow-lg sm:rounded-3xl sm:p-20">
    
                <div class="text-center pb-6">
                    <h1 class="text-3xl">Contáctanos!</h1>
    
                    <p class="text-gray-300">
                        Envíanos un mensaje
                    </p>
                </div>
    
                <form>
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Nombre" name="name">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="email" placeholder="Correo" name="email">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Asunto" name="_subject">
    
                    <textarea
                            class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Escribe tu mensaje aquí..." name="message" style="height: 121px;"></textarea>
    
                    <div class="flex justify-between">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" value="Enviar ➤">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="reset">
                    </div>
    
                </form>
            </div>
        </div>
    </div>

</body>

</html>
